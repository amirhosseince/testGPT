<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>3D Driving Game</title>
<style>
  body { margin: 0; overflow: hidden; }
  #info { position: absolute; top: 10px; left: 10px; color: #fff; background: rgba(0,0,0,0.5); padding: 5px; font-family: sans-serif; }
</style>
</head>
<body>
<div id="info">Use arrow keys to drive</div>
<script src="https://unpkg.com/three@0.150.1/build/three.min.js"></script>
<script>
// Scene setup
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Lighting
const ambient = new THREE.AmbientLight(0xffffff, 0.5);
scene.add(ambient);
const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
dirLight.position.set(5, 10, 7.5);
scene.add(dirLight);

// Ground
const groundGeometry = new THREE.PlaneGeometry(200, 200, 10, 10);
const groundMaterial = new THREE.MeshLambertMaterial({ color: 0x228822 });
const ground = new THREE.Mesh(groundGeometry, groundMaterial);
ground.rotation.x = -Math.PI / 2;
scene.add(ground);

// Car model (simple box)
function createCar(color) {
  const car = new THREE.Group();
  const body = new THREE.Mesh(
    new THREE.BoxGeometry(2, 0.5, 4),
    new THREE.MeshLambertMaterial({ color })
  );
  body.position.y = 0.25;
  car.add(body);
  return car;
}

const playerCar = createCar(0xff4444);
scene.add(playerCar);

const npcCar = createCar(0x4444ff);
scene.add(npcCar);

// Camera
camera.position.set(0, 5, 10);

// NPC car movement
let npcAngle = 0;
function updateNpc(dt) {
  npcAngle += dt * 0.5;
  npcCar.position.set(Math.sin(npcAngle) * 20, 0, Math.cos(npcAngle) * 20);
  npcCar.rotation.y = -npcAngle + Math.PI;
}

// Player controls
const keys = { ArrowUp: false, ArrowDown: false, ArrowLeft: false, ArrowRight: false };
window.addEventListener('keydown', e => { if (keys[e.key] !== undefined) keys[e.key] = true; });
window.addEventListener('keyup', e => { if (keys[e.key] !== undefined) keys[e.key] = false; });
let speed = 0;
let direction = 0;
function updatePlayer(dt) {
  if (keys.ArrowUp) speed = Math.min(speed + dt * 5, 5);
  else if (keys.ArrowDown) speed = Math.max(speed - dt * 5, -2);
  else speed *= 0.98;
  if (keys.ArrowLeft) direction += dt * 2;
  if (keys.ArrowRight) direction -= dt * 2;
  playerCar.rotation.y = direction;
  const forward = new THREE.Vector3(Math.sin(direction), 0, Math.cos(direction));
  playerCar.position.add(forward.multiplyScalar(speed * dt));
}

// Resize handler
window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});

// Animation loop
let lastTime = performance.now();
function animate() {
  requestAnimationFrame(animate);
  const now = performance.now();
  const dt = (now - lastTime) / 1000;
  lastTime = now;
  updateNpc(dt);
  updatePlayer(dt);
  camera.position.lerp(new THREE.Vector3(playerCar.position.x, playerCar.position.y + 5, playerCar.position.z + 10).applyAxisAngle(new THREE.Vector3(0,1,0), direction), 0.1);
  camera.lookAt(playerCar.position);
  renderer.render(scene, camera);
}
animate();
</script>
</body>
</html>
