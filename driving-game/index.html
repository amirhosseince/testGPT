<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>3D Driving Game</title>
<style>
  body { margin: 0; overflow: hidden; }
  #info { position: absolute; top: 10px; left: 10px; color: #fff; background: rgba(0,0,0,0.5); padding: 5px; font-family: sans-serif; }
</style>
</head>
<body>
<div id="info">Use arrow keys to drive</div>
<script type="module">
import * as THREE from 'https://unpkg.com/three@0.150.1/build/three.module.js';
import { GLTFLoader } from 'https://unpkg.com/three@0.150.1/examples/jsm/loaders/GLTFLoader.js';

// Scene setup
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x87ceeb);
const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Lighting
const ambient = new THREE.AmbientLight(0xffffff, 0.6);
scene.add(ambient);
const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
dirLight.position.set(5, 10, 7.5);
scene.add(dirLight);

// Ground
const groundGeometry = new THREE.PlaneGeometry(200, 200);
const groundMaterial = new THREE.MeshLambertMaterial({ color: 0x228822 });
const ground = new THREE.Mesh(groundGeometry, groundMaterial);
ground.rotation.x = -Math.PI / 2;
scene.add(ground);

// Road
const roadGeom = new THREE.PlaneGeometry(8, 200);
const roadMat = new THREE.MeshLambertMaterial({ color: 0x333333 });
const road = new THREE.Mesh(roadGeom, roadMat);
road.rotation.x = -Math.PI / 2;
road.position.y = 0.01;
scene.add(road);
const lineGeom = new THREE.PlaneGeometry(0.2, 200);
const lineMat = new THREE.MeshLambertMaterial({ color: 0xffffff });
const line = new THREE.Mesh(lineGeom, lineMat);
line.rotation.x = -Math.PI / 2;
line.position.y = 0.02;
scene.add(line);

// Trees
function createTree() {
  const tree = new THREE.Group();
  const trunk = new THREE.Mesh(
    new THREE.CylinderGeometry(0.2, 0.2, 2),
    new THREE.MeshLambertMaterial({ color: 0x8b4513 })
  );
  const leaves = new THREE.Mesh(
    new THREE.ConeGeometry(1, 2, 8),
    new THREE.MeshLambertMaterial({ color: 0x228b22 })
  );
  trunk.position.y = 1;
  leaves.position.y = 2;
  tree.add(trunk);
  tree.add(leaves);
  return tree;
}
for (let i = 0; i < 20; i++) {
  const tree = createTree();
  tree.position.set(10 + Math.random() * 5, 0, i * 10 - 100);
  scene.add(tree);
  const tree2 = createTree();
  tree2.position.set(-10 - Math.random() * 5, 0, i * 10 - 100);
  scene.add(tree2);
}

// Buildings
function createBuilding() {
  const height = 5 + Math.random() * 15;
  const mesh = new THREE.Mesh(
    new THREE.BoxGeometry(5, height, 5),
    new THREE.MeshLambertMaterial({ color: 0x888888 })
  );
  mesh.position.y = height / 2;
  return mesh;
}
for (let i = 0; i < 10; i++) {
  const b = createBuilding();
  b.position.set(20, 0, i * 20 - 100);
  scene.add(b);
  const b2 = createBuilding();
  b2.position.set(-20, 0, i * 20 - 100);
  scene.add(b2);
}

// Car model
let playerCar;
let npcCar;
const loader = new GLTFLoader();
loader.load('https://threejs.org/examples/models/gltf/ferrari.glb', gltf => {
  playerCar = gltf.scene;
  playerCar.scale.set(0.005, 0.005, 0.005);
  scene.add(playerCar);
});
loader.load('https://threejs.org/examples/models/gltf/ferrari.glb', gltf => {
  npcCar = gltf.scene.clone();
  npcCar.scale.set(0.005, 0.005, 0.005);
  scene.add(npcCar);
});

// Camera
camera.position.set(0, 5, 10);

// NPC car movement
let npcAngle = 0;
function updateNpc(dt) {
  if (!npcCar) return;
  npcAngle += dt * 0.3;
  npcCar.position.set(Math.sin(npcAngle) * 20, 0, Math.cos(npcAngle) * 20);
  npcCar.rotation.y = -npcAngle + Math.PI;
}

// Player controls
const keys = { ArrowUp: false, ArrowDown: false, ArrowLeft: false, ArrowRight: false };
window.addEventListener('keydown', e => { if (keys[e.key] !== undefined) keys[e.key] = true; });
window.addEventListener('keyup', e => { if (keys[e.key] !== undefined) keys[e.key] = false; });
let speed = 0;
let direction = 0;
function updatePlayer(dt) {
  if (!playerCar) return;
  if (keys.ArrowUp) speed = Math.min(speed + dt * 10, 10);
  else if (keys.ArrowDown) speed = Math.max(speed - dt * 10, -5);
  else speed *= 0.98;
  if (keys.ArrowLeft) direction += dt * 2.5;
  if (keys.ArrowRight) direction -= dt * 2.5;
  playerCar.rotation.y = direction;
  const forward = new THREE.Vector3(Math.sin(direction), 0, Math.cos(direction));
  playerCar.position.add(forward.multiplyScalar(speed * dt));
}

// Resize handler
window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});

// Animation loop
let lastTime = performance.now();
function animate() {
  requestAnimationFrame(animate);
  const now = performance.now();
  const dt = (now - lastTime) / 1000;
  lastTime = now;
  updateNpc(dt);
  updatePlayer(dt);
  if (playerCar) {
    const target = new THREE.Vector3(playerCar.position.x, playerCar.position.y + 5, playerCar.position.z + 10).applyAxisAngle(new THREE.Vector3(0,1,0), direction);
    camera.position.lerp(target, 0.1);
    camera.lookAt(playerCar.position);
  }
  renderer.render(scene, camera);
}
animate();
</script>
</body>
</html>
